<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Image Gallery</title>
    <link rel="stylesheet" href="stranger.css">
</head>
<body>
    <header class="hero">
        <h1 class="title">STRANGER THINGS</h1>
        <p class="subtitle">Welcome to Hawkins â€” the Upside Down awaits</p>
    </header>

    <section class="gallery-wrap">
        <div class="gallery">
            <div class="card" onclick="openModal(this)"><img src="s1.avif" alt="s1"></div>
            <div class="card" onclick="openModal(this)"><img src="s2.jpg" alt="s2"></div>
            <div class="card" onclick="openModal(this)"><img src="s3.avif" alt="s3"></div>
            <div class="card" onclick="openModal(this)"><img src="s4.webp" alt="s4"></div>
        </div>
    </section>

    <div id="modal">
        <span id="modalClose" onclick="closeModal()">&times;</span>
        <img id="modalImage" alt="modal image">
    </div>

    <script>
        function openModal(element) {
            var modal = document.getElementById("modal");
            var modalImg = document.getElementById("modalImage");
            modal.style.display = "flex";
            modalImg.src = element.querySelector("img").src;
        }

        function closeModal() {
            var modal = document.getElementById("modal");
            modal.style.display = "none";
            var modalImg = document.getElementById("modalImage");
            modalImg.src = '';
        }
        // close on ESC
        document.addEventListener('keydown', function(e){ if(e.key==='Escape') closeModal(); });
    </script>
</body>
</html>
